<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–Ω–æ–Ω–∏–º–Ω—ã–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏—è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    form {
      margin: 20px auto;
      max-width: 400px;
      display: flex;
      gap: 10px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      background: #ff4081;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: 0.3s;
    }
    button:hover { background: #ff79a8; }
    .confessions {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
      word-wrap: break-word;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>üíå –ê–Ω–æ–Ω–∏–º–Ω—ã–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏—è</h1>
  <p>–ù–∞–ø–∏—à–∏ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ ‚Äî —É–≤–∏–¥—è—Ç –≤—Å–µ, –Ω–æ –Ω–∏–∫—Ç–æ –Ω–µ —É–∑–Ω–∞–µ—Ç, —á—Ç–æ —ç—Ç–æ —Ç—ã üòè</p>
  
  <form id="form">
    <textarea id="input" rows="2" placeholder="–ù–∞–ø–∏—à–∏ —Å—é–¥–∞..." required></textarea>
    <button type="submit">‚û§</button>
  </form>
  
  <div class="confessions" id="confessions"></div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  
  <script>
    // ‚úÖ –¢–≤–æ–π –∫–æ–Ω—Ñ–∏–≥
    const firebaseConfig = {
      apiKey: "AIzaSyBjkA1Vd5jcv5NIMLMW8NwvidKhFxg0_P0",
      authDomain: "anon-552cc.firebaseapp.com",
      projectId: "anon-552cc",
      storageBucket: "anon-552cc.firebasestorage.app",
      messagingSenderId: "959383738218",
      appId: "1:959383738218:web:082298406b1ee2fb21f713",
      measurementId: "G-2W4LCR37VL"
    };

    // üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const confessionsDiv = document.getElementById('confessions');

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏—è
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        await db.collection("confessions").add({
          text,
          timestamp: new Date()
        });
        input.value = "";
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–∑–Ω–∞–Ω–∏–π –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    db.collection("confessions").orderBy("timestamp", "desc")
      .onSnapshot(snapshot => {
        confessionsDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement('div');
          card.className = 'card';
          card.textContent = data.text;
          confessionsDiv.appendChild(card);
        });
      });
  </script>
</body>
</html>
