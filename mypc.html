<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My PC Specs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .pc-photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    .specs {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 400px;
      text-align: left;
      line-height: 1.6;
    }

    .back-link {
      margin-top: 30px;
      color: #00ffc3;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Характеристики моего компьютера</h1>

  <!-- Круглая фотография -->
  <img src="111112.jpeg" alt="My PC" class="pc-photo" />

  <!-- Текст с параметрами -->
  <div class="specs">
    <p><strong>CPU:</strong> Intel core i5-12400F</p>
    <p><strong>GPU:</strong> NVIDIA GeForce RTX 4060</p>
    <p><strong>RAM:</strong> 16GB DDR5</p>
    <p><strong>Storage:</strong> 1TB SSD</p>
    <p><strong>OS:</strong> Windows 11 Pro</p>
  </div>

</body>
</html>
